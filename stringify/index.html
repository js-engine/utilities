<!DOCTYPE html>
<html>
  <head>
    <title>Stringify Circular Structures</title>
    <link href='//www.kcak11.com/favicon.ico' rel='icon' type='image/x-icon' />
    <style type="text/css">
      body{
        font-family: Verdana;
      }
      .snippet{
        width: 88%;
        height: 363px;
        font-size: 11px;
        font-family: Verdana;
        outline: none;
        border:2px solid rgb(3, 102, 215);
        padding: 11px;
      }
      h4{
        font-style: italic;
      }
      h4 span{
        font-weight: normal;
      }
      .hide{
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Stringify Circular Structures in JavaScript</h1>
    <h2>Code snippet:</h2>
    <textarea readonly="readonly" class="snippet">
      Loading . . .
    </textarea>
    <input type="text" name="_dummy" class="hide" />
    <h4>
      Note: <span>This function omits the keys in the result that have circular reference.</span>
      <br/><span>If you the keys having circular reference, then use as below:</span>
      <br/><span>JSONUtils.getJSON(&lt;object_to_be_stringified&gt;, <b>true</b>);</span>
    </h4>
    <script type="text/javascript">
      (function() {
          var xhr = new XMLHttpRequest();
          xhr.open("get", "sources/stringify_circular_structures.js?ts=" + new Date().getTime(), true);
          xhr.onreadystatechange = function() {
              if (xhr.status === 200 && xhr.readyState === 4) {
                  document.querySelector("textarea.snippet").value = xhr.responseText;
              }
          };
          xhr.send(null);
      }());
    </script>
  </body>
</html>
